<div class="mt-5">
  <a class="hover font-weight-bold h5" routerLink="/createDriver">Add New Driver</a>
</div>
<table class="table mt-1">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">PhonoNumber</th>
      <th scope="col">Rating</th>
      <th scope="col">Gender</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{ driver.name }}</td>
      <td>{{ driver.email }}</td>
      <td>{{ driver.phoneNumber }}</td>
      <td>{{ driver.rating }}</td>
      <td>{{ driver.gender }}</td>
      <td>
        <a class="hover mr-2" routerLink="/driver/{{ driver.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >info</mat-icon
          >
        </a>
        <a class="hover mr-2" (click)="deleteDriver(driver.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >delete</mat-icon
          >
        </a>
        <a class="hover mr-2" routerLink="/driverEdit/{{ driver.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >edit</mat-icon
          >
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="spinner-border text-warning h3 spinnerss"
  *ngIf="spiner == true"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>
