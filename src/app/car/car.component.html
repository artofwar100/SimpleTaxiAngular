<div class="mt-5">
  <a class="hover font-weight-bold h5" routerLink="/createcar">Add New Car</a>
</div>

<table class="table mt-1">
  <thead>
    <tr>
      <th scope="col">Plate Number</th>
      <th scope="col">Name</th>
      <th scope="col">Make Year</th>
      <th scope="col">Fuel Type</th>
      <th scope="col">Car Type</th>
      <th scope="col" class="letterspace">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.plateNumber }}</td>
      <td>{{ car.name }}</td>
      <td>{{ car.makeYear | date: "MMM d, y" }}</td>

      <td>{{car.fuelType}}</td>
      
      <td>
        {{car.carType}}
      </td>
      
      <td>
        <a class="hover mr-2" routerLink="/car/{{ car.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >info</mat-icon
          >
        </a>
        <a class="hover mr-2" (click)="deleteCar(car.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >delete</mat-icon
          >
        </a>
        <a class="hover mr-2" routerLink="/carEdit/{{ car.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >edit</mat-icon
          >
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="spinner-border text-warning h3 spinnerss" *ngIf="spiner==true" role="status">
  <span class="sr-only">Loading...</span>
</div>
